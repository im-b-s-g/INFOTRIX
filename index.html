<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India - Watch TV shows Online, Watch Movies Online</title>
    <link
      rel="shortcut icon"
      href="./Images/Netflix_Symbol_RGB.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <nav class="nav-Logo">
        <img
          class="logo"
          src=".//Images/Netflix_Logo_RGB.png"
          alt="NetFlix LOGO"
        />
        <div class="SignIn">Sign In</div>
      </nav>
      <div class="Title-Landing">
        <div class="Title-Punch">
          <h1 class="Title">Unlimited movies, TV shows and more</h1>
          <h2 class="Sub-title">Watch anywhere. Cancel anytime.</h2>
          <p class="Sub-head">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div class="btn-img">
          <input class="Email" type="email" placeholder="   Email address" />
          <button class="Email-btn">
            Get Started
            <img
              src="./Images/white-arrow-png-41963-Windows.ico"
              width="10%"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
    <hr>
    <div class="image1">
      <div class="image">
        <img src="./Images/Screenshot 2023-10-07 234848.png" />
      </div>
    </div>
    <hr>
    <div class="section3">
      <img class="image2" src="./Images/2.png" alt="" />
      <div class="image-text">
        <h1>Download your shows to watch offline</h1>
        <h3>Save your favourites easily and always have something to watch.</h3>
      </div>
    </div>
    
    <div class="section4">
        <img src="./Images/3.png" alt="">
    </div>
  </body>
</html>
